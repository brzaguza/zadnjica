name: Testing CI

on:
  pull_request:
    branches: ["*"]
    paths:
      - ".github/workflows/testingci.yml" # this file
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - "generate/**/*"
      - "src/**/*"
  schedule:
    - cron: "37 13 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Generate go code from go:generate comments
        run: make setup
      # build
      - name: Build project
        run: make build

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Generate go code from go:generate comments
        run: make setup
      # test
      - name: Test units (w/o engines)
        run: make test

  test-engines:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Generate go code from go:generate comments
        run: make setup
      # test-engines
      - name: Test units (only engines)
        run: make test-engines

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Generate go code from go:generate comments
        run: make setup
      # lint
      - uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          skip-pkg-cache: true
          args: --timeout=5m
